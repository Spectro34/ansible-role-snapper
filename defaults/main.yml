---
# templates that can be used with `create-config`
snapper_templates: {}

# configurations to be present on the system
snapper_configs: []

# configurations to be absent on the system
snapper_configs_absent: []

# systemd timers
snapper_timer_timeline_enabled: true
snapper_timer_cleanup_enabled: true
snapper_timer_boot_enabled: false

# snapshots to be created
snapper_snapshots: []

# snapshots to be deleted
snapper_snapshots_delete: []

# rollback operations
snapper_rollbacks: []

# pre/post snapshot hooks
snapper_hooks: []
